<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 70%;
      height: auto;
      margin-bottom: 10px;
    }
    input[type="range"] {
      width: 80%;
    }
    .slider-label {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<!-- Image display area -->
<img id="imageDisplay" src="myimages0.50.png" alt="Slide Image">
<!-- Slider to control image display -->
<input type="range" id="imageSlider" min="0" max="29" value="0">
<div class="slider-label" id="sliderLabel">Alpha = 0.50</div>

<script>
  // Array of image filenames from 0.50 to 1.95 in steps of 0.05
  const images = [
    "myimages0.50.png", "myimages0.55.png", "myimages0.60.png",
    "myimages0.65.png", "myimages0.70.png", "myimages0.75.png",
    "myimages0.80.png", "myimages0.85.png", "myimages0.90.png",
    "myimages0.95.png", "myimages1.00.png", "myimages1.05.png",
    "myimages1.10.png", "myimages1.15.png", "myimages1.20.png",
    "myimages1.25.png", "myimages1.30.png", "myimages1.35.png",
    "myimages1.40.png", "myimages1.45.png", "myimages1.50.png",
    "myimages1.55.png", "myimages1.60.png", "myimages1.65.png",
    "myimages1.70.png", "myimages1.75.png", "myimages1.80.png",
    "myimages1.85.png", "myimages1.90.png", "myimages1.95.png"
  ];

  // Array of alpha values from 0.50 to 1.95 in steps of 0.05
  const alphas = Array.from({length: 30}, (_, i) => (0.50 + i * 0.05).toFixed(2));

  // Elements
  const imageDisplay = document.getElementById("imageDisplay");
  const imageSlider = document.getElementById("imageSlider");
  const sliderLabel = document.getElementById("sliderLabel");

  // Update image and label based on slider value
  function updateImage() {
    const index = imageSlider.value;
    imageDisplay.src = images[index];
    sliderLabel.textContent = `Alpha = ${alphas[index]}`;
  }

  // Event listener for slider
  imageSlider.addEventListener("input", updateImage);
</script>

</body>
</html>
